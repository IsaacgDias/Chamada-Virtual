<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ListaTurma.css">
	<link rel="stylesheet" href="paginas.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Menu</title>
</head>
<body>
<header>
	<a href="/"><img src="img/img_logo.jpg" alt="" width="100px" height="100px"></a>
</header>
<nav>
	<ul>
		<li><a href="/cadastrarAluno">Cadastrar Aluno</a></li>
		<li><a href="/cadastrarTurma">Cadastrar Turma</a></li>
		<li><a href="/presenca">Dar Presença</a></li>
		<li><a href="#" class="active">Lista de Turmas</a></li>
		<li><a href="/listaAlunos">Lista de Alunos</a></li>
	</ul>
</nav>
<h1>Turmas</h1>
<table class="container tabelaTurma">

		<thead>
		<tr>
			<th>N° Turma</th>
			<th>Sala</th>
			<th>Turno</th>
			<th>Disciplina</th>
			<th>Inicio</th>
			<th>Témino</th>
			<th>Encerrar</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="turma : ${turmas}">
				<td><span th:text="${turma.id}"></span></td>
				<td><span th:text="${turma.sala}"></span></td>
				<td><span th:text="${turma.turno}"></span></td>
				<td><span th:text="${turma.nome}"></span></td>
				<td><span th:text="${turma.dataInicio}"></span></td>
				<td><span th:text="${turma.dataTermino}"></span></td>

					<form th:action="@{/encerrarTurma}" method="get">
						<input type="hidden" name="id" th:value="${turma.id}" />
						<td><button><i class="fas fa-trash-alt"></i></button></td>
					</form>


			</tr>
		</tbody>
		
	</table>


</body>
</html>
