<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="presenca.css">
    <link rel="stylesheet" href="paginas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Menu</title>
</head>
<body>
<header>
    <a href="/"><img src="img/img_logo.jpg" alt="" width="100px" height="100px"></a>
</header>
<nav>
    <ul>
        <li><a href="/cadastrarAluno">Cadastrar Aluno</a></li>
        <li><a href="/cadastrarTurma">Cadastrar Turma</a></li>

        <li><a href="/listaTurmas" >Lista de Turmas</a></li>
        <li><a href="/listaAlunos">Lista de Alunos</a></li>
    </ul>
</nav>

<div class="a">
    <h1>Chamada Virtual</h1>
    <form class="container" action="/listaChamada" method="post">
        <label>Selecione a turma</label>
        <select id="turmaId" name="turmaId" required>
            <option value="">--Selecione--</option>
            <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nome}" th:attr="sala-value=${turma.sala}"></option>
        </select>

        <label for="dataLancamento">Data:</label>
        <input type="text" id="dataLancamento" name="dataLancamento" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>


        <div>
            <button type="submit" name="enviar">Finalizar</button>
        </div>
    </form>
</div>


</body>
</html>
