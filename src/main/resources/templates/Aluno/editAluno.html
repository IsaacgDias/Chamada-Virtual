<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="paginas.css">
    <title>Editar aluno</title>
</head>
<body>
<header>
    <a href="/"><img src="img/img_logo.jpg" alt="" width="100px" height="100px"></a>
</header>
<nav>
    <ul>
        <li><a href="/cadastrarAluno">Cadastrar Aluno</a></li>
        <li><a href="/cadastrarTurma">Cadastrar Turma</a></li>
        <li><a href="/presenca">Dar Presen√ßa</a></li>
        <li><a href="/listaTurmas">Lista de Turmas</a></li>
        <li><a href="/listaAlunos">Lista de Alunos</a></li>
    </ul>
</nav>
<div class="a-edit-aluno">
    <h1>Editar cadastro do Aluno</h1>
    <form class="container" th:action="@{/editarAluno}" th:method="put">
        <!-- Para o controller entender o metodo put -->
        <input type="hidden" name="_method" value="put">
        <!-- th:value para exebir no navegador -->
        <input class="inp" type="text" id="exibir" name="exibir" th:value="${'ID do aluno: ' + aluno.id}" readonly/>
        <input type="text" id="nome" name="nome" th:value="${aluno.nome}" placeholder="Nome do Aluno"/>

        <input type="hidden" id="alunoId" name="alunoId" th:value="${aluno.id}"/>

        <div id="button">
            <button type="submit" name="enviar">Editar aluno</button>
        </div>
    </form>
</div>

</body>
</html>
