<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ListaAluno.css">
	<link rel="stylesheet" href="paginas.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Menu</title>
</head>
<body>
<header>
	<a href="/"><img src="img/img_logo.jpg" alt="" width="100px" height="100px"></a>
</header>
<nav>
    <ul>
        <li><a href="/cadastrarAluno">Cadastrar Aluno</a></li>
        <li><a href="/cadastrarTurma">Cadastrar Turma</a></li>
        <li><a href="#">Dar Presença</a></li>
        <li><a href="/listaTurmas">Lista de Turmas</a></li>
        <li><a href="#" class="active">Lista de Alunos</a></li>
    </ul>
</nav>


	<h1>Alunos</h1>
<table class="container tabelaAluno">



		<thead>
		<tr>
			<th>N° Matricula</th>
			<th>Nome</th>
			<th>Disciplinas</th>
			<th>Editar</th>
			<th>Deletar</th>

		</tr>
		</thead>
		<tbody>
			<tr th:each="aluno : ${alunos}">
				<td><span th:text="${aluno.id}"></span></td>
				<td><span th:text="${aluno.nome}"></span></td>
				<td><button><i class="fa-solid fa-book"></i></button></td>
				<td><button><i class="fa-solid fa-pen"></i></button></td>
				<td><button><i class="fas fa-trash-alt"></i></button></td>
				
			</tr>
		</tbody>
		
	</table>


</body>
</html>
